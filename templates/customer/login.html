{% extends 'main.html' %}
{% block title %}Login{% endblock title%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3">
            <h4>Login Page</h4>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="Login">
            </form>
        </div>

        <div class="border">
            <small class="text-muted">
                Need An Account? <a href="{% url 'user-register' %}">Sign In </a>
            </small>
        </div>
       
    </div>
</div>


{% endblock %}
